<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="nome" required>
    </p>
    <p>
        <label for="inota">Média</label>
        <input type="number" name="nota" id="inota" min="0" max="10" value="5" step="0.5" required>
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2022-08" required>
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2022-08-24">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" value="10:00">
    </p>
    <p>
        <input type="submit" value="Enviar" class="btn-2">
        <input type="reset" value="Limpar" class="btn-2">
    </p>
   </form>
</body>
</html>
