<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <!-- o name igual só serve para o 'type' radio -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="iou" checked value="O"><label for="iou"> Outros</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label>
            <input type="checkbox" name="hbol" id="ihbol"><label for="ihbol"> Handbol </label>
            <input type="checkbox" name="bbol" id="ibbol"><label for="ibbol"> Basquete </label><br>
            <input type="checkbox" name="nt" id="int"><label for="int"> Natação </label>
            <input type="checkbox" name="vl" id="ivl"><label for="ivl"> Vôlei</label>
            <input type="checkbox" name="bbal" id="ibbal"><label for="ibbal"> Basebal</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn">
        </p>
    </form>
</body>
</html>
