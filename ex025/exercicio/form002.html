<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <h1>Faca seu cadastro abaixo.</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="(Maria)">
        </p>
        <p>
            <label for="isnome">Sobrenome: </label>
            <input type="text" name="snome" id="isnome" placeholder="(Silva)" required>
        </p>
        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" placeholder="(user@gmail.com)" required>
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" minlength="6" placeholder="(Min 6 caracteres)" required>
        </p>
        <p>            
            <input type="checkbox" name="box" id="ibox" required>
            <label for="ibox">Deseja receber promoções em seu email</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
